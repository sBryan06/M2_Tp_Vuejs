<!DOCTYPE html>
<html>
    <head>
        <title>Liste de courses</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <h1>Ma liste de courses</h1>

            <div class="saisie row ml-2">
                <div class="col-6">
                        <input type="text" class="form-control" v-model="form.course" @keyup.enter="addCourse()"/>
                </div>
                <div class="col-2">
                    <button class="btn btn-primary" @click="addCourse()"> Ajouter </button>
                </div>
            </div>

            <my-courses :courses="courses"></my-courses>


            <div class="input-group col-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Budget</span>
                </div>
                <input type="text" aria-label="First name" class="form-control" v-model="budget">
            </div>
            <span class="ml-4 total"> 
                <span :class="[total > budget ? 'text-danger' : '']"> Total: {{total}}â‚¬ </span>
            </span>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="web/js/app.js"></script>
    </body>
</html>

<style>
    .row {
        margin-bottom: 5px;
    }

    .saisie {
        margin-bottom: 20px;
    }

    .align-center {
        display: flex;
        justify-content: center;
    }

    .total {
        font-size: 18pt;
    }
</style>
